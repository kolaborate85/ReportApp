<h2 style='margin-left:20%; color:teal'>Incident Report</h2>

<div class="inputValues">
Your Name:<input type = "text" id="name"><br></br>
	Date of Report:<input type = "date" id="date" placeholder = 00/00/0000><br></br>
	Time of Incident:<input type = 'time' id = 'time'><br></br>
	Location of Incident:<input type = 'text' id = 'location'><br></br>
	Client Involved:<input type = 'text' id = 'client'><br></br>
<div class='summary'>Summary of Report:</div></br>

<textarea class='report' rows=17 cols=45>Report Summary</textarea>
<br>
<button  id = 'submit' onclick="submitNote()">Send Note</button> 
</div><br>


<div id = "displayNote" style="width:380px; height:420px; border:2px solid black"></div>
</div><br>
<button id='note' onclick="saveNote()">Save Note</button><br><br>
